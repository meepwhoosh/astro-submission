<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yofukashi</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <main>
        <div class="container">
            <h1><strong style="font-family: 'Pixelify Sans', sans-serif; color: #a860eb;">Yofu</strong>kashi</h1>
            <h1>Get Started !</h1>
            <p>Please Sign Up Your Account</p>
            <form>
                <div class="input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="input">
                    <label for="confir-password">Confirm Password</label>
                    <input type="password" id="conf-password" placeholder="Confirm Password">
                </div>
                <button><a href="login.html">Sign Up</a></button>
                <p>Already have an account?
                    <a href="login.html">Login Here</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
